openapi: 3.0.0
info:
  title: Exchange Platform API
  version: 0.0.2
servers:
  - url: http://localhost:{port}/exchangeplatform/api/v1
    variables:
      port:
        enum:
          - '1717'
        default: '1717'


paths:
  /admin/settings:
    post:
      summary: Endpoint for admins to update admin settings
      operationId: updateAdminSettings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminSettingsRequest"
      responses:
        '200':
          description: If changes were successful
        '201':    # status code
          description: The new trade offer
        '400':
          description: Bad Request



  /students:
    get:
      summary: Returns a list of students
      operationId: getStudents
      parameters:
        - in: query
          name: name
          schema:
            type: string
        - in: query
          name: studentId
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: List of Students
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/StudentDTO"

  /students/{studentId}:
    get:
      summary: Returns detailed information about the student specified by the Id.
      operationId: "getStudentById"
      parameters:
        - in: path
          name: studentId
          schema:
            type: integer
            format: int64
          required: true
          description: Numeric ID of the student to get
      responses:
        '200':    # status code
          description: A single student
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/StudentDTO"


  /timeslots:
    get:
      summary: Returns a list of timeslots.
      operationId: "getAllTimeslots"
      responses:
        '200':    # status code
          description: A JSON array of timeslots
          content:
            application/json:
              schema: 
                type: array
                items: 
                  $ref: "#/components/schemas/TimeslotDTO"

  /timeslots/{timeslotId}/possibleTrades:
    get:
      summary: Get possible trades for timeslot.
      operationId: "getPossibleTradesForTimeslotById"
      parameters:
        - in: path
          name: timeslotId
          schema:
            type: integer
            format: int64
          required: true
          description: Numeric ID of the timeslot
      responses:
        '200':    # status code
          description: A single timeslot
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/PossibleTradesResponse"

  /timetables/{studentId}:
    get:
      summary: Get personalized Timetable of student.
      operationId: "getTimetableForStudent"
      parameters:
        - in: path
          name: studentId
          schema:
            type: integer
            format: int64
          required: true
          description: Numeric ID of the student
      responses:
        '200':    # status code
          description: a timetable
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/TimetableDTO"
              example:
                id: 12
                end: "2017-07-21"
                start: "2017-08-19"
                timeslots:
                  - id: "17"
                    room: 
                      id: 42
                      roomNumber: "13"
                      location: "Ude"
                    day: "monday"
                    time_start:
                      hour: 8
                      minute: 15
                    time_end:
                      hour: 9
                      minute: 45
                    lecturer:
                      name: "Willi Wonka"
                      mail: "WilliWonka@schokoladenfabrik.de"
                    capacity: 15
                    attendees: 10
                    module:
                      id: 14
                      name: "Programmieren 2"
                    type: "Lecture"
                  - id: "3"
                    room: 
                      id: 34
                      roomNumber: "25"
                      location: "Ude"
                    day: "friday"
                    time_start:
                      hour: 14
                      minute: 15
                    time_end:
                      hour: 15
                      minute: 45
                    lecturer:
                      name: "Willi Wonka"
                      mail: "WilliWonka@schokoladenfabrik.de"
                    capacity: 29
                    attendees: 3
                    module:
                      id: 23
                      name: "AFS"
                    type: "Exercise"
                


                
  
  /trades:
    post:
      summary: Request Trade.
      operationId: "requestTrade"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TradeRequest"
      responses:
        '201':    # status code
          description: The new timetable
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/TimetableDTO"
        '400':
          description: Bad Request
    
  /modules/{moduleId}:
    get:
      parameters:
        - in: path
          name: moduleId
          schema:
            type: integer
            format: int64
          required: true
          description: Numeric ID of the module
      operationId: getModuleById
      responses:
        "200":
          description: single module
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ModuleDTO"

  /modules/{moduleId}/timeslots:
    get:
      parameters:
        - in: path
          name: moduleId
          schema:
            type: integer
            format: int64
          required: true
          description: Numeric ID of the module
      operationId: getTimeslotsOfModule
      responses:
        "200":
          description: list of timeslots
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TimeslotDTO"
  
  /trades/offers:
    post:
      summary: Create Trade Offer.
      operationId: "createTradeOffer"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TradeRequest"
      responses:
        '201':    # status code
          description: The new trade offer
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/TradeOfferDTO"
        '400':
          description: Bad Request


  /timeslots/{timeslotId}/module:
    get:
      operationId: getModuleByTimeslotId
      parameters:
        - in: path
          name: timeslotId
          schema:
            type: integer
            format: int64
          description: Numeric TimeslotId
          required: true
      responses:
        "200": 
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ModuleDTO"

  # username  + password
  /login:
    post:
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        '200':
          description: Login Success
          content:
            application/json:
              schema:
                $ref : "#/components/schemas/UserDTO"

  #/logout



components:
  schemas:
    
    
    TradeRequest:
      properties:
        offeredTimeslotId:
          type: integer
          format: int64
          nullable: true
        wantedTimeslotId:
          type: integer
          format: int64
          nullable: true
        offeredByStudentMatriculationNumber:
          type: integer
          format: int64
        forced:
          type: boolean
        adminId:
          type: integer
          format: int64
          nullable: true

    RoomDTO:
      properties:
        id:
          type: integer
          format: int64
        roomNumber:
          type: string
        location:
          type: string 

    LecturerDTO:
      properties:
        name: 
          type: string
        mail:
          type: string

    DayEnum:
      type: string
      enum:
        - monday
        - tuesday
        - wednesday
        - thursday
        - friday
    Timestamp:
      type: object
      properties:
        hour: 
          type: integer
          minimum: 0
          maximum: 23
        minute: 
          type: integer
          minimum: 0
          maximum: 59

    TimeslotType:
      type: string
      enum:
        - Lecture
        - Exercise
        - PracticalTraining

    TradeOfferDTO:
      properties:
        offeredTimeslotId:
            type: integer
            format: int64
        wantedTimeslotId:
          type: integer
          format: int64
        id:
          type: integer
        instant:
          type: boolean
        collides:
          type: boolean

    LoginRequest:
      properties:
        username:
          type: string
        password:
          type: string
    
    LoginResponse:
      properties:
        token: 
          type: string

    UserDTO:
      properties:
        userId: 
          type: integer
          format: int64
        roles: 
          type: array
          items: 
            type: string
    
    TimetableDTO:
      properties: 
        id:
          type: integer
          format: int64
        end:
          type: string
          format: date
          nullable: true
        start:
          type: string
          format: date
          nullable: true
        timeslots:
          type: array
          items:
            $ref: "#/components/schemas/TimeslotDTO"
    
    ModuleDTO:
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        #timeslots:
        #  type: array
        #  items:
        #    $ref: "#/components/schemas/Timeslot"
        
    PossibleTradesResponse:
      properties:
        instant:
          type: array
          items:
            type: integer
            format: int64
        tradesAvailable:
          type: array
          items:
            type: integer
            format: int64
        remaining:
          type: array
          items:
            type: integer
            format: int64
  
    TimeslotDTO:
      properties:
        id:
          type: integer
          format: int64
        room:
          $ref: "#/components/schemas/RoomDTO"
        day:
          $ref : "#/components/schemas/DayEnum"
        time_start:
          type: string
          format: date-time
        time_end:
          type: string
          format: date-time
        lecturer:
          $ref : "#/components/schemas/LecturerDTO"
        capacity:
          type: integer
          nullable: true
        possibleTrades:
            $ref : "#/components/schemas/PossibleTradesResponse"
        attendees:
          type: integer
          nullable: true
        module:
          $ref: "#/components/schemas/ModuleDTO"
        type:
          $ref: "#/components/schemas/TimeslotType"


    StudentDTO:
      properties:
        matriculationNumber:
          type: integer
          format: int64
        username:
          type: string
        timeslots:
          type: array
          items:
            $ref: "#/components/schemas/TimeslotDTO"
    
    AdminSettingsRequest:
      properties:
        tradesActive:
          type: boolean
        activeFilters:
          type: array
          items:
            type: string
    
        

